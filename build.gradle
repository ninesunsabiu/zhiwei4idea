plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1.2'
}

group 'cn.eziolin'
version '1.0'

repositories {
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

def encoding = 'UTF-16'

dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-yaml
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.3'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins = ['Git4Idea']
}

patchPluginXml {
    changeNotes = "${file('change-notes.html').getText(encoding)}"
    pluginDescription = "${file('description.html').getText(encoding)}"
}

processResources {
    from('.') {
        include 'README.md'

        into 'META-INF'
    }
}

test {
    useJUnitPlatform()
}